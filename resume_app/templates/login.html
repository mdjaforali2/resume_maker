<!-- templates/login.html -->
{% extends 'resume_app/base.html' %}

{% block title %}Login | Resume Maker{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
